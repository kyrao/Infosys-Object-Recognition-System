<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODS - Login</title>
    <link rel="icon" type="image/x-icon" href="static\ods_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet" />
    <style>
      :root {
        --primary-color: #6c5ce7;
        --secondary-color: #a89bf3;
        --bg-color: #f5f6fa;
        --text-color: #333;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--bg-color);
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      /* Enhanced Navbar Styles */
      .navbar {
        background: var(--primary-color);
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      .navbar::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
        transform: rotate(0deg);
        animation: shine 3s linear infinite;
      }

      @keyframes shine {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      .navbar-brand {
        display: flex;
        align-items: center;
      }

      .navbar-brand img {
        width: 4.5rem;
        height: 4rem;
        transition: transform 0.3s ease;
      }

      .navbar-brand:hover img {
        transform: scale(1.1) rotate(5deg);
      }

      .logo-text {
        font-family: 'Pacifico', cursive;
        font-size: 2.2rem;
        color: var(--white);
        margin-left: 10px;
        position: relative;
      }

      /* Enhanced Login Container */
      .login-container {
        max-width: 450px;
        margin: 2rem auto;
        padding: 2rem;
        animation: fadeInUp 0.8s ease;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-form {
        background: var(--white);
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.4s ease;
        position: relative;
        overflow: hidden;
      }

      .login-form::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: 15px;
        border: 2px solid transparent;
        transition: all 0.4s ease;
      }

      .login-form:hover {
        transform: translateY(-10px);
      }

      .login-form:hover::before {
        border-top-color: var(--primary-color);
        border-right-color: var(--primary-color);
        animation: border-dance 1s linear infinite;
      }

      @keyframes border-dance {
        0% {
          clip-path: polygon(0 0, 100% 0, 100% 2px, 0 2px);
        }
        25% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 100% 100%);
        }
        50% {
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        75% {
          clip-path: polygon(0 0, 2px 0, 2px 100%, 2px 100%);
        }
        100% {
          clip-path: polygon(0 0, 100% 0, 100% 2px, 0 2px);
        }
      }

      /* Enhanced Form Elements */
      .form-control {
        padding: 0.8rem 1rem;
        border-radius: 8px;
        border: 1px solid #e1e1e1;
        transition: all 0.3s ease;
      }

      .form-control:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 10px rgba(108, 92, 231, 0.2);
        transform: translateY(-2px);
      }

      .input-group-text {
        background: transparent;
        border-right: none;
        transition: all 0.3s ease;
      }

      .input-group:hover .input-group-text {
        color: var(--primary-color);
      }

      .btn-signin {
        background-color: var(--primary-color);
        color: var(--white);
        padding: 12px;
        border-radius: 25px;
        width: 100%;
        font-weight: 500;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn-signin::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
        transform: rotate(0deg);
        transition: all 0.3s ease;
        opacity: 0;
      }

      .btn-signin:hover {
        background-color: #5649c0;
        transform: translateY(-2px);
      }

      .btn-signin:hover::before {
        opacity: 1;
        animation: shine 1s linear;
      }

      /* Enhanced Alert Styles */
      .alert {
        margin-bottom: 1rem;
        border-radius: 8px;
        font-size: 0.9rem;
        animation: fadeIn 0.5s ease;
        position: relative;
        overflow: hidden;
      }

      .alert::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        animation: slide 2s linear infinite;
      }

      @keyframes slide {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      /* Links Animation */
      .text-center a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        display: inline-block;
      }

      .text-center a::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.3s ease;
      }

      .text-center a:hover::after {
        width: 100%;
      }

      /* Welcome Text Animation */
      .ods-login {
        color: var(--primary-color);
        position: relative;
        display: inline-block;
      }

      .ods-login::before {
        content: '';
        position: absolute;
        bottom: -5px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-color);
        transition: width 0.5s ease;
      }

      h2:hover .ods-login::before {
        width: 100%;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .login-container {
          padding: 1rem;
        }

        .login-form {
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm rounded-4 mt-3 px-3 mx-auto" style="max-width: 80vw">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img src="static\ods_logo.png" alt="ODS Logo" class="me-1" />
          <span class="logo-text">ODS</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="ms-auto">
            <a href="/login" class="text-white text-decoration-none me-2">Login</a>
            |
            <a href="/signup" class="text-white text-decoration-none ms-1">Sign up</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="login-container">
      <h2 class="text-center mb-4">
        <b>Welcome to <span class="ods-login">ODS.</span></b>
      </h2>
      <div class="login-form">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="alert alert-{{ messages[0][0] }}">
              {{ messages[0][1] }}
            </div>
          {% endif %}
        {% endwith %}
        
        <form id="loginForm" method="POST" action="{{ url_for('login') }}">
          <div class="mb-4">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-person text-dark"></i>
              </span>
              <input type="text" class="form-control" name="username" required />
            </div>
          </div>
          <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text">
                <i class="bi bi-lock text-dark"></i>
              </span>
              <input type="password" class="form-control" name="password" required />
            </div>
          </div>
          <button type="submit" class="btn btn-signin">Login</button>
          <div class="text-center mt-4">
            <span>Don't have an account? </span>
            <a href="/signup" class="text-decoration-none">Sign up</a>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
