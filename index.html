<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ODS-Detect</title>
    <link rel="icon" type="image/x-icon" href="static\ods_logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

    <style>
        :root {
            --primary-color: #6c5ce7;
            --secondary-color: #a89bf3;
            --bg-color: #f5f6fa;
            --text-color: #333;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(108, 92, 231, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Base Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            overflow-x: hidden;
            color: var(--text-color);
            line-height: 1.6;
        }

        /* Navigation */
        .navbar {
            background: var(--primary-color);
            border-radius: 15px;
            padding: 0.5rem 1rem;
            box-shadow: 0 5px 20px rgba(108, 92, 231, 0.2);
            transition: var(--transition);
            animation: slideIn 0.6s ease-out;
            margin: 0.5rem auto;
            max-width: 90%;
            height:100px;
        }

        .navbar:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .logo-text {
            font-family: 'Pacifico', cursive;
            font-size: 1.8rem;
            color: var(--white);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            transition: var(--transition);
        }

        /* Hero Section */
        .hero-section {
            padding: 4rem 0;
            margin: 2rem auto;
            background: var(--white);
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            animation: fadeInUp 0.8s ease-out;
            max-width: 90%;
            transition: var(--transition);
        }

        .hero-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15);
        }

        .hero-section h1 {
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            transition: var(--transition);
            animation: float 6s ease-in-out infinite;
        }

        /* Detection Controls */
        .detection-controls {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
            transition: var(--transition);
        }

        .detection-controls:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15);
        }

        .btn-detection {
            width: 140px;
            height: 140px;
            border-radius: 15px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            color: var(--white);
            transition: var(--transition);
            margin: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .btn-detection:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.3);
        }

        .btn-detection i {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        /* Results Section */
        .results-section {
            background: var(--white);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem auto;
            box-shadow: var(--card-shadow);
            max-width: 800px;
            animation: fadeInUp 1.2s ease-out;
        }

        .results-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 1rem;
            background: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .results-table th {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--white);
            padding: 0.75rem 1rem; /* Reduced padding */
            font-weight: 500;
            text-align: left;
        }

        .results-table td {
            padding: 0.75rem 1rem; /* Reduced padding */
            border-bottom: 1px solid rgba(108, 92, 231, 0.1);
            transition: background-color 0.2s ease;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tbody tr:hover {
            background-color: rgba(108, 92, 231, 0.05);
        }

        /* User icon adjustment */
        .fa-circle-user {
            font-size: 2rem !important; /* Reduced size */
        }
        /* Display Section */
        .detection-display img {
            max-width: 100%;
            border-radius: 15px;
            margin-top: 1rem;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
        }

        .detection-display img:hover {
            transform: scale(1.02);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.15);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar, .hero-section, .detection-controls, .results-section {
                margin: 1rem;
                padding: 1.5rem;
            }

            .hero-section h1 {
                font-size: 2rem;
            }

            .btn-detection {
                width: 120px;
                height: 120px;
                margin: 0.5rem;
            }
        }

        .progress-container {
            margin-top: 1rem;
            display: none;
        }
    
        /* Image upload spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1rem 0;
        }
    
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid var(--secondary-color);
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
    
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    
        /* Video progress bar */
        .video-progress {
            width: 100%;
            max-width: 500px;
            margin: 1rem auto;
            background-color: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }
    
        .progress-bar {
            height: 10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 10px;
        }
    
        .progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: var(--primary-color);
            font-weight: 500;
        }
    
        /* Webcam active indicator */
        .webcam-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            background-color: #ff4757;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s ease infinite;
        }
    
        .webcam-status {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 1rem 0;
            font-weight: 500;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm rounded-4 mt-3 px-3 mx-auto">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <img src="static/ods_logo.png" alt="ODS Logo" class="me-1" />
                <span class="logo-text">ODS.</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto">
                    <div class="dropdown">
                        <button class="btn btn-link text-white" id="userDropdown" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-regular fa-circle-user" style="font-size: 3rem"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item" href="/logout" id="signOut">Sign Out</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section container">
        <div class="row align-items-center">
            <div class="col-lg-12 text-center">
                <h1>Object Detection System</h1>
                <p class="lead">Upload images, videos, or use your webcam for real-time object detection.</p>
            </div>
        </div>
    </section>

    <!-- Detection Controls -->
    <div class="detection-controls">
        <input type="file" id="imageInput" accept="image/*" class="d-none">
        <input type="file" id="videoInput" accept="video/*" class="d-none">
    
        <div class="d-flex justify-content-center flex-wrap">
            <button class="btn-detection" onclick="document.getElementById('imageInput').click()">
                <i class="bi bi-cloud-arrow-up"></i>
                <span>Upload Image</span>
            </button>
            <button class="btn-detection" onclick="document.getElementById('videoInput').click()">
                <i class="bi bi-camera-reels"></i>
                <span>Upload Video</span>
            </button>
            <button class="btn-detection" id="webcamButton">
                <i class="bi bi-camera-fill"></i>
                <span>Live Camera</span>
            </button>
        </div>
    
        <div id="imageProgress" class="progress-container">
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="progress-text">Processing image...</div>
        </div>
    
        <div id="videoProgress" class="progress-container">
            <div class="video-progress">
                <div class="progress-bar" id="videoProgressBar"></div>
            </div>
            <div class="progress-text" id="videoProgressText">Processing video: 0%</div>
        </div>
    
        <div id="webcamStatus" class="progress-container">
            <div class="webcam-status">
                <span class="webcam-indicator"></span>
                Live Detection Active
            </div>
        </div>

        <!-- Detection Display -->
        <div class="detection-display text-center">
            <img id="webcamFeed" src="" alt="Webcam Feed" style="display: none;" />
            <img id="detectedImage" src="" alt="Detected Image" style="display: none;" />
            <img id="frameDetectionImage" src="" alt="Frame Detection" style="display: none;" />
        </div>
    </div>

    <!-- Results Section -->
    <div class="results-section">
        <h2 class="text-center mb-4" style="color: var(--primary-color)">Detection Results</h2>
        <div class="table-responsive">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>Class</th>
                        <th>Confidence</th>
                    </tr>
                </thead>
                <tbody id="resultTable">
                    <!-- Results will be dynamically added here -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="text-center mt-4 mb-5">
        <a href="/train" class="btn btn-primary btn-lg">
            <i class="bi bi-gear-fill me-2"></i>Go to Training
        </a>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const resultTable = document.getElementById("resultTable");
        const webcamButton = document.getElementById("webcamButton");
        const detectedImage = document.getElementById("detectedImage");
        const frameDetectionImage = document.getElementById("frameDetectionImage");
        const webcamFeed = document.getElementById("webcamFeed");
        let isWebcamActive = false;
        let detectionInterval;

        // Image Detection
        document.getElementById("imageInput").addEventListener("change", async (event) => {
            const imageInput = event.target.files[0];
            if (!imageInput) return;
    
            const imageProgress = document.getElementById("imageProgress");
            imageProgress.style.display = "block";
            
            const formData = new FormData();
            formData.append("image_file", imageInput);
    
            try {
                const response = await fetch("/detect_image", {
                    method: "POST",
                    body: formData,
                });
    
                const data = await response.json();
                if (response.ok) {
                    detectedImage.style.display = 'block';
                    detectedImage.src = `data:image/jpeg;base64,${data.image}`;
                    
                    resultTable.innerHTML = "";
                    data.boxes.forEach(box => {
                        const row = resultTable.insertRow();
                        const classCell = row.insertCell(0);
                        const confCell = row.insertCell(1);
                        classCell.textContent = box[4];
                        confCell.textContent = (box[5] * 100).toFixed(2) + '%';
                    });
                } else {
                    alert(data.error || "An error occurred during detection.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while processing the image.");
            } finally {
                imageProgress.style.display = "none";
            }
        });

        // Detect from Video
        document.getElementById("videoInput").addEventListener("change", async (event) => {
            const videoFile = event.target.files[0];
            if (!videoFile) return;
    
            const videoProgress = document.getElementById("videoProgress");
            const videoProgressBar = document.getElementById("videoProgressBar");
            const videoProgressText = document.getElementById("videoProgressText");
            
            videoProgress.style.display = "block";
            
            const formData = new FormData();
            formData.append("video_file", videoFile);
    
            try {
                const response = await fetch("/detect_video_frames", {
                    method: "POST",
                    body: formData,
                });
    
                const data = await response.json();
                if (response.ok) {
                    detectedImage.style.display = 'none';
                    webcamFeed.style.display = 'none';
                    frameDetectionImage.style.display = 'block';
    
                    function displayFrames(index = 0) {
                        if (index < data.frames.length) {
                            const progress = ((index + 1) / data.frames.length) * 100;
                            videoProgressBar.style.width = `${progress}%`;
                            videoProgressText.textContent = `Processing video: ${Math.round(progress)}%`;
    
                            resultTable.innerHTML = "";
                            frameDetectionImage.src = `data:image/jpeg;base64,${data.frames[index]}`;
    
                            if (data.detections[index]) {
                                data.detections[index].forEach(box => {
                                    const row = resultTable.insertRow();
                                    const classCell = row.insertCell(0);
                                    const confCell = row.insertCell(1);
                                    classCell.textContent = box[4];
                                    confCell.textContent = (box[5] * 100).toFixed(2) + '%';
                                });
                            }
    
                            setTimeout(() => displayFrames(index + 1), 1000);
                        } else {
                            videoProgress.style.display = "none";
                        }
                    }
    
                    displayFrames();
                } else {
                    alert(data.error || "An error occurred during video processing.");
                    videoProgress.style.display = "none";
                }
            } catch (error) {
                console.error("Error processing video:", error);
                alert("A network error occurred. Please try again.");
                videoProgress.style.display = "none";
            }
        });
    

        // Webcam Detection
        webcamButton.addEventListener("click", () => {
            const webcamStatus = document.getElementById("webcamStatus");
            
            if (isWebcamActive) {
                clearInterval(detectionInterval);
                webcamButton.querySelector('span').textContent = "Live Camera";
                isWebcamActive = false;
                webcamFeed.src = "";
                webcamFeed.style.display = 'none';
                webcamStatus.style.display = "none";
                return;
            }
    
            webcamButton.querySelector('span').textContent = "Stop Camera";
            isWebcamActive = true;
            detectedImage.style.display = 'none';
            frameDetectionImage.style.display = 'none';
            webcamFeed.style.display = 'block';
            webcamStatus.style.display = "block";
            webcamFeed.src = "/detect_webcam";
    
            detectionInterval = setInterval(async () => {
                try {
                    const response = await fetch("/detect_webcam_results");
                    const data = await response.json();
                    if (response.ok) {
                        resultTable.innerHTML = "";
                        data.boxes.forEach(box => {
                            const row = resultTable.insertRow();
                            const classCell = row.insertCell(0);
                            const confCell = row.insertCell(1);
                            classCell.textContent = box[4];
                            confCell.textContent = (box[5] * 100).toFixed(2) + '%';
                        });
                    }
                } catch (error) {
                    console.error("Error:", error);
                }
            }, 1000);
        });
    </script>
</body>
</html>
